<!-- partials/results_list.html -->

<ul class="list-group">
    {% for item in items %}
      <li class="list-group-item">
        <h6 class="mb-1">{{ item }}</h6>
        {% if item.description %}
          <p class="mb-0 text-muted">{{ item.description }}</p>
        {% endif %}
      </li>
    {% empty %}
      <li class="list-group-item">No results match the current filters.</li>
    {% endfor %}
  </ul>
