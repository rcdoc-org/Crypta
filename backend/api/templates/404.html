
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 48px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
        }
        .content {
            max-width: 600px;
            margin: auto;
            padding: 50px 20px;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        a {
            text-decoration: none;
            color: #0056b3;
        }
        a:hover {
            color: #003f7f;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="content">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>But fear not, you're still under a bright nimbus cloud of guidance. Let's get you back on the right path.</p>
        <div class="image-container">
            <img src="{% static 'images/nimbus_church.jpg' %}">
            {%comment "This code was not working for some reason" %}
            <image src="{% static 'images/nimbus_church.png' %}" alt="Nimbus">
            {%endcomment%}
        </div>
        <p><a href='http://127.0.0.1:8000/home'>Return to Home</a></p>
    </div>

</body>
</html>
