<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <link 
        rel='stylesheet'
        href="/static/css/login.css"
    />

  </head>
  <body>
    {% load static %}
    <div class="login-card text-center rounded-4 shadow">
      <!-- Replace with your logo -->
      <img src="/static/images/logo.png" alt="Company Logo" class="login-logo">
      <h4 class="mb-4">Sign in to Your Account</h4>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
        </div>
        <div class="mb-4 text-start">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-login">Sign In</button>
        <!-- OR divider -->
        <div class="text-center my-3">—or sign in with—</div>

        <!-- Fake OAuth buttons: each has name="oauth_provider" -->
        <button
          type="submit"
          name="oauth_provider"
          value="google"
          class="btn btn-light w-100 mb-2 oauth-btn oauth-google"
        >
          <img
              src="{% static 'images/google-logo.png' %}"
              alt="Google Logo"
              class="oauth-logo"
            />
        </button>

        <button
          type="submit"
          name="oauth_provider"
          value="microsoft"
          class="btn btn-light w-100 oauth-btn oauth-microsoft"
        >
          <img
              src="{% static 'images/microsoft-logo.png' %}"
              alt="Microsoft Logo"
              class="oauth-logo"
            />
        </button>
      </form>
      <small class="text-muted d-block mt-4">Need help? Contact <a href="mailto:helpdesk@rcdoc.org">helpdesk@rcdoc.org</a></small>
    </div>
  </body>
</html>
